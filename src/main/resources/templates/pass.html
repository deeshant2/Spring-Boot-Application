<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Arrakis Airlines: Passengers</title>
</head>
<body>
<h1>Welcome to the Arrakis Airlines Passengers page</h1>

<table>
    <tr>
        <th>Passenger ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Phone Number</th>
    </tr>
    <tr th:each="passenger:${passengers}">
        <td th:text="${passenger.passengerId}">Passenger ID</td>
        <td th:text="${passenger.firstName}">First Name</td>
        <td th:text="${passenger.lastName}">Last Name</td>
        <td th:text="${passenger.address}">Address</td>
        <td th:text="${passenger.phoneNumber}">Phone Number</td>
    </tr>
</table>

</body>
</html>
